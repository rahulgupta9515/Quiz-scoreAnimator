<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Ninja Quiz</title>
</head>
<body>
    <!--Top secation-->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Ninja Quiz</h2>
        </div>
    </div>

    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>you are <span class="text-primary display-4"> 0%</span> ninja</p>
        </div>
    </div>
    
     <!--Quiz section-->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the question....</h2>
            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. How do yoy give a ninja direction?</p>
                    <div class="from-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form.check-label">Show them a map</label>
                    </div>
                    <div class="from-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form.check-label">Dont worrry</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2. How many apple does ninja left?</p>
                    <div class="from-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form.check-label">One</label>
                    </div>
                    <div class="from-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form.check-label">Two</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">3. Whats the name?</p>
                    <div class="from-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form.check-label">XYZ</label>
                    </div>
                    <div class="from-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form.check-label">ABC</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">4. Whats the age?</p>
                    <div class="from-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form.check-label">Ten</label>
                    </div>
                    <div class="from-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form.check-label">Twenty</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div> 
    </div>

    <script src="app.js"></script>
</body>
</html>
